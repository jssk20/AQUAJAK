<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Flow - Realtime Database</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.flow-rate { border-left-color: #ff6b6b; }
        .stat-card.total-volume { border-left-color: #4ecdc4; }
        .stat-card.status { border-left-color: #ffa500; }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-connected { background-color: #4ecdc4; }
        .status-disconnected { background-color: #ff6b6b; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 Water Flow - Realtime Database</h1>
            <p>Real-time monitoring with Firebase Realtime Database</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card flow-rate">
                <div class="stat-value" id="flowRate">0.00</div>
                <div class="stat-label">L/min Flow Rate</div>
            </div>
            <div class="stat-card total-volume">
                <div class="stat-value" id="totalVolume">0.00</div>
                <div class="stat-label">L Total Volume</div>
            </div>
            <div class="stat-card status">
                <div class="stat-value">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="connectionStatus">Connecting...</span>
                </div>
                <div class="stat-label">System Status</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Real-time Flow Rate</h3>
            <canvas id="flowChart" width="400" height="200"></canvas>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="testConnection()">Test Connection</button>
            <button class="btn" onclick="addTestData()">Add Test Data</button>
            <button class="btn" onclick="showDebugInfo()">Debug Info</button>
        </div>
    </div>

    <script>
        // Firebase Configuration for Realtime Database
        const firebaseConfig = {
          apiKey: "AIzaSyBUorLVBU0SxhX3xLdmzc21JcLhUyl974c",
  authDomain: "aqua-jak-db26a.firebaseapp.com",
  projectId: "aqua-jak-db26a",
  storageBucket: "aqua-jak-db26a.firebasestorage.app",
  messagingSenderId: "511642149238",
  appId: "1:511642149238:web:fa202dd9ae4f4400155a57",
  measurementId: "G-42PQMQNXF6",
            databaseURL: "https://aqua-jak-db26a-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let flowChart;

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('flowChart').getContext('2d');
            flowChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Flow Rate (L/min)',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Flow Rate (L/min)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Setup real-time listener for Realtime Database
        function setupRealtimeListener() {
            console.log('Setting up Realtime Database listener...');
            
            // Listen to the waterFlow node
            const waterFlowRef = database.ref('waterFlow');
            
            waterFlowRef.on('value', (snapshot) => {
                const data = snapshot.val();
                console.log('Realtime Database data received:', data);
                
                if (data) {
                    updateUI(data);
                    updateChart(data);
                    updateConnectionStatus(true);
                } else {
                    console.log('No data available');
                    updateConnectionStatus(false);
                }
            }, (error) => {
                console.error('Realtime Database error:', error);
                updateConnectionStatus(false);
                showErrorMessage('Database connection error: ' + error.message);
            });
        }

        // Update UI elements
        function updateUI(data) {
            console.log('Updating UI with:', data);
            
            document.getElementById('flowRate').textContent = (data.flowRate || 0).toFixed(2);
            document.getElementById('totalVolume').textContent = (data.totalVolume || 0).toFixed(2);
            
            const timestamp = new Date(parseInt(data.timestamp) || Date.now());
            document.getElementById('connectionStatus').textContent = `Connected (${timestamp.toLocaleTimeString()})`;
        }

        // Update chart
        function updateChart(data) {
            if (!flowChart) return;
            
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            const flowRate = data.flowRate || 0;

            flowChart.data.labels.push(timeLabel);
            flowChart.data.datasets[0].data.push(flowRate);
            
            // Keep only last 20 data points
            if (flowChart.data.labels.length > 20) {
                flowChart.data.labels.shift();
                flowChart.data.datasets[0].data.shift();
            }
            
            flowChart.update('none');
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('connectionStatus');
            
            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
                if (!statusText.textContent.includes('Connected')) {
                    statusText.textContent = 'Connected';
                }
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        // Test connection
        function testConnection() {
            console.log('Testing Realtime Database connection...');
            
            database.ref('.info/connected').once('value', (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('✅ Connected to Realtime Database');
                    alert('✅ Connected to Realtime Database!');
                } else {
                    console.log('❌ Not connected to Realtime Database');
                    alert('❌ Not connected to Realtime Database');
                }
            });
        }

        // Add test data
        function addTestData() {
            const testData = {
                flowRate: Math.random() * 3 + 1,
                totalVolume: Math.random() * 100 + 50,
                timestamp: Date.now().toString(),
                sensorStatus: 'active',
                deviceId: 'TEST_DEVICE',
                wifiRSSI: -45
            };
            
            console.log('Adding test data:', testData);
            
            database.ref('waterFlow').set(testData)
                .then(() => {
                    console.log('✅ Test data added successfully');
                    alert('✅ Test data added successfully!');
                })
                .catch((error) => {
                    console.error('❌ Error adding test data:', error);
                    alert('❌ Error: ' + error.message);
                });
        }

        // Show debug info
        function showDebugInfo() {
            const info = `
🔍 Debug Information:
• Firebase loaded: ${typeof firebase !== 'undefined'}
• Database URL: ${firebaseConfig.databaseURL}
• Chart initialized: ${flowChart ? 'Yes' : 'No'}
• Console: Check F12 for detailed logs
            `;
            
            alert(info);
            console.log('Debug Info:', {
                firebaseLoaded: typeof firebase !== 'undefined',
                databaseURL: firebaseConfig.databaseURL,
                chartInitialized: !!flowChart
            });
        }

        // Show error message
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<strong>⚠️ Error:</strong> ${message}`;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Realtime Database dashboard...');
            
            if (typeof firebase === 'undefined') {
                showErrorMessage('Firebase not loaded!');
                return;
            }
            
            if (!firebaseConfig.databaseURL || firebaseConfig.databaseURL.includes('your-project')) {
                showErrorMessage('Firebase not configured! Update the databaseURL.');
                return;
            }
            
            initChart();
            setupRealtimeListener();
            
            console.log('Dashboard initialized');
        });
    </script>
</body>
</html>
