<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Positivity Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card.flow-rate { border-left-color: #4facfe; }
        .stat-card.total-volume { border-left-color: #43e97b; }
        .stat-card.status { border-left-color: #fa709a; }
        .stat-card.efficiency { border-left-color: #fee140; }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .charts-section {
            padding: 0 30px 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-connected { background-color: #43e97b; }
        .status-disconnected { background-color: #fa709a; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .control-panel {
            padding: 0 30px 30px;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .stats-grid { grid-template-columns: 1fr; padding: 20px; }
            .charts-section { padding: 0 20px 20px; }
            .control-panel { padding: 0 20px 20px; }
            .stat-value { font-size: 2rem; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💧 Water Positivity Tracker</h1>
            <p>Real-time monitoring of your water flow system</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card flow-rate">
                <div class="stat-value" id="flowRate">0.00</div>
                <div class="stat-label">L/min Flow Rate</div>
            </div>
            <div class="stat-card total-volume">
                <div class="stat-value" id="totalVolume">0.00</div>
                <div class="stat-label">L Total Volume</div>
            </div>
            <div class="stat-card status">
                <div class="stat-value">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="connectionStatus">Connecting...</span>
                </div>
                <div class="stat-label">System Status</div>
            </div>
            <div class="stat-card efficiency">
                <div class="stat-value" id="efficiency">--</div>
                <div class="stat-label">Daily Efficiency</div>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-container">
                <h3 class="chart-title">Real-time Flow Rate</h3>
                <canvas id="flowChart" width="400" height="200"></canvas>
            </div>
            
            <div class="chart-container">
                <h3 class="chart-title">Daily Volume Usage</h3>
                <canvas id="volumeChart" width="400" height="200"></canvas>
            </div>
        </div>
        
        <div class="control-panel">
            <div class="controls">
                <button class="btn" onclick="resetCounters()">Reset Counters</button>
                <button class="btn" onclick="exportData()">Export Data</button>
                <button class="btn" onclick="toggleMonitoring()">Toggle Monitoring</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration (Replace with your config)
        const firebaseConfig = {
           apiKey: "AIzaSyBUorLVBU0SxhX3xLdmzc21JcLhUyl974c",
  authDomain: "aqua-jak-db26a.firebaseapp.com",
  projectId: "aqua-jak-db26a",
  storageBucket: "aqua-jak-db26a.firebasestorage.app",
  messagingSenderId: "511642149238",
  appId: "1:511642149238:web:fa202dd9ae4f4400155a57",
  measurementId: "G-42PQMQNXF6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Chart instances
        let flowChart, volumeChart;
        let flowData = [];
        let volumeData = [];
        let isMonitoring = true;

        // Initialize charts
        function initCharts() {
            const flowCtx = document.getElementById('flowChart').getContext('2d');
            flowChart = new Chart(flowCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Flow Rate (L/min)',
                        data: [],
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Flow Rate (L/min)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            const volumeCtx = document.getElementById('volumeChart').getContext('2d');
            volumeChart = new Chart(volumeCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Volume (L)',
                        data: [],
                        backgroundColor: 'rgba(67, 233, 123, 0.8)',
                        borderColor: '#43e97b',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Volume (L)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Listen to Firestore changes
        function setupRealtimeListener() {
            console.log('Setting up Firestore real-time listener...');
            
            // First, try to get the latest document to test connection
            db.collection('waterFlow')
                .orderBy('timestamp', 'desc')
                .limit(1)
                .get()
                .then((snapshot) => {
                    console.log('Initial Firestore query successful, documents found:', snapshot.size);
                    if (!snapshot.empty) {
                        const data = snapshot.docs[0].data();
                        console.log('Latest data:', data);
                        updateUI(data);
                        updateCharts(data);
                        updateConnectionStatus(true);
                    } else {
                        console.log('No documents found in waterFlow collection');
                        updateConnectionStatus(false);
                    }
                })
                .catch((error) => {
                    console.error('Error getting initial data:', error);
                    updateConnectionStatus(false);
                });

            // Set up real-time listener
            const unsubscribe = db.collection('waterFlow')
                .orderBy('timestamp', 'desc')
                .limit(1)
                .onSnapshot((snapshot) => {
                    console.log('Firestore snapshot received, size:', snapshot.size);
                    
                    if (snapshot.empty) {
                        console.log('Snapshot is empty');
                        return;
                    }

                    snapshot.docChanges().forEach((change) => {
                        console.log('Document change type:', change.type);
                        const data = change.doc.data();
                        console.log('Document data:', data);
                        
                        if (change.type === 'added' || change.type === 'modified') {
                            updateUI(data);
                            updateCharts(data);
                            updateConnectionStatus(true);
                        }
                    });
                }, (error) => {
                    console.error('Error in Firestore listener:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    updateConnectionStatus(false);
                    
                    // Show error message to user
                    showErrorMessage('Firestore connection error: ' + error.message);
                });

            // Alternative: Poll for updates every 5 seconds as fallback
            setInterval(() => {
                if (!isMonitoring) return;
                
                db.collection('waterFlow')
                    .orderBy('timestamp', 'desc')
                    .limit(1)
                    .get()
                    .then((snapshot) => {
                        if (!snapshot.empty) {
                            const data = snapshot.docs[0].data();
                            const timestamp = data.timestamp ? data.timestamp.toDate().getTime() : 0;
                            
                            // Only update if this is newer data
                            if (timestamp > (window.lastUpdateTime || 0)) {
                                console.log('Polling: New data found', data);
                                updateUI(data);
                                updateCharts(data);
                                updateConnectionStatus(true);
                                window.lastUpdateTime = timestamp;
                            }
                        }
                    })
                    .catch((error) => {
                        console.error('Polling error:', error);
                    });
            }, 5000);
        }

        // Update UI elements
        function updateUI(data) {
            console.log('Updating UI with data:', data);
            
            // Handle different timestamp formats
            let timestamp;
            if (data.timestamp) {
                if (data.timestamp.toDate) {
                    timestamp = data.timestamp.toDate();
                } else if (data.timestamp.seconds) {
                    timestamp = new Date(data.timestamp.seconds * 1000);
                } else {
                    timestamp = new Date(data.timestamp);
                }
            } else {
                timestamp = new Date();
            }
            
            // Update flow rate
            const flowRate = data.flowRate || 0;
            document.getElementById('flowRate').textContent = flowRate.toFixed(2);
            
            // Update total volume
            const totalVolume = data.totalVolume || 0;
            document.getElementById('totalVolume').textContent = totalVolume.toFixed(2);
            
            // Calculate efficiency (example: based on expected vs actual flow)
            const efficiency = Math.min(100, Math.max(0, (flowRate / 5.0) * 100)); // Assuming 5 L/min is optimal
            document.getElementById('efficiency').textContent = efficiency.toFixed(0) + '%';
            
            // Update last updated time
            const timeString = timestamp.toLocaleTimeString();
            document.getElementById('connectionStatus').textContent = `Connected (${timeString})`;
            
            updateConnectionStatus(true);
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('connectionStatus');
            
            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = 'Connected';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        // Update charts with new data
        function updateCharts(data) {
            console.log('Updating charts with data:', data);
            
            const flowRate = data.flowRate || 0;
            const totalVolume = data.totalVolume || 0;
            
            // Handle timestamp
            let timestamp;
            if (data.timestamp) {
                if (data.timestamp.toDate) {
                    timestamp = data.timestamp.toDate();
                } else if (data.timestamp.seconds) {
                    timestamp = new Date(data.timestamp.seconds * 1000);
                } else {
                    timestamp = new Date(data.timestamp);
                }
            } else {
                timestamp = new Date();
            }
            
            const timeLabel = timestamp.toLocaleTimeString();

            // Update flow chart
            if (flowChart) {
                flowChart.data.labels.push(timeLabel);
                flowChart.data.datasets[0].data.push(flowRate);
                
                // Keep only last 20 data points
                if (flowChart.data.labels.length > 20) {
                    flowChart.data.labels.shift();
                    flowChart.data.datasets[0].data.shift();
                }
                
                flowChart.update('none');
            }

            // Update volume chart (hourly aggregation)
            if (volumeChart) {
                const hourLabel = timestamp.getHours() + ':00';
                const lastIndex = volumeChart.data.labels.length - 1;
                
                if (volumeChart.data.labels[lastIndex] === hourLabel) {
                    // Update existing hour
                    volumeChart.data.datasets[0].data[lastIndex] = Math.max(
                        volumeChart.data.datasets[0].data[lastIndex],
                        totalVolume
                    );
                } else {
                    // Add new hour
                    volumeChart.data.labels.push(hourLabel);
                    volumeChart.data.datasets[0].data.push(totalVolume);
                    
                    // Keep only last 24 hours
                    if (volumeChart.data.labels.length > 24) {
                        volumeChart.data.labels.shift();
                        volumeChart.data.datasets[0].data.shift();
                    }
                }
                
                volumeChart.update('none');
            }
        }

        // Control functions
        function resetCounters() {
            if (confirm('Are you sure you want to reset all counters?')) {
                db.collection('waterFlow').add({
                    flowRate: 0,
                    totalVolume: 0,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    action: 'reset'
                });
            }
        }

        function exportData() {
            db.collection('waterFlow')
                .orderBy('timestamp', 'desc')
                .limit(1000)
                .get()
                .then((querySnapshot) => {
                    let csv = 'Timestamp,Flow Rate (L/min),Total Volume (L)\n';
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const timestamp = data.timestamp ? data.timestamp.toDate().toISOString() : new Date().toISOString();
                        csv += `${timestamp},${data.flowRate},${data.totalVolume}\n`;
                    });
                    
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'water_flow_data.csv';
                    a.click();
                });
        }

        function toggleMonitoring() {
            isMonitoring = !isMonitoring;
            const btn = event.target;
            btn.textContent = isMonitoring ? 'Pause Monitoring' : 'Resume Monitoring';
            btn.style.background = isMonitoring ? 
                'linear-gradient(45deg, #667eea 0%, #764ba2 100%)' : 
                'linear-gradient(45deg, #fa709a 0%, #fee140 100%)';
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loading...');
            
            // Check if Firebase is loaded
            if (typeof firebase === 'undefined') {
                console.error('Firebase not loaded!');
                showErrorMessage('Firebase SDK not loaded. Check your internet connection.');
                return;
            }
            
            // Check Firebase configuration
            if (!firebaseConfig.projectId || firebaseConfig.projectId === 'your-project-id') {
                console.error('Firebase not configured!');
                showErrorMessage('Firebase not configured. Please update the configuration in the code.');
                return;
            }
            
            console.log('Firebase config:', firebaseConfig);
            
            try {
                initCharts();
                setupRealtimeListener();
                
                console.log('Dashboard initialized successfully');
                
                // Add debug button for testing
                addDebugControls();
                
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                showErrorMessage('Error initializing dashboard: ' + error.message);
            }
        });

        // Show error messages to user
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `
                <strong>⚠️ Error:</strong> ${message}<br>
                <small>Check the browser console (F12) for more details.</small>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
        }

        // Add debug controls for testing
        function addDebugControls() {
            const debugSection = document.createElement('div');
            debugSection.innerHTML = `
                <div class="control-panel">
                    <div class="controls">
                        <button class="btn" onclick="testFirestoreConnection()">Test Connection</button>
                        <button class="btn" onclick="addTestData()">Add Test Data</button>
                        <button class="btn" onclick="showDebugInfo()">Debug Info</button>
                    </div>
                </div>
            `;
            
            document.querySelector('.container').appendChild(debugSection);
        }

        // Test Firestore connection
        function testFirestoreConnection() {
            console.log('Testing Firestore connection...');
            
            db.collection('waterFlow')
                .limit(1)
                .get()
                .then((snapshot) => {
                    console.log('✅ Firestore connection successful!');
                    console.log('Documents found:', snapshot.size);
                    alert('✅ Firestore connection successful! Found ' + snapshot.size + ' documents.');
                })
                .catch((error) => {
                    console.error('❌ Firestore connection failed:', error);
                    alert('❌ Firestore connection failed: ' + error.message);
                });
        }

        // Add test data
        function addTestData() {
            const testData = {
                flowRate: Math.random() * 3 + 1,
                totalVolume: Math.random() * 100 + 50,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                sensorStatus: 'active',
                deviceId: 'TEST_DEVICE',
                wifiRSSI: -45
            };
            
            console.log('Adding test data:', testData);
            
            db.collection('waterFlow')
                .add(testData)
                .then((docRef) => {
                    console.log('✅ Test data added with ID:', docRef.id);
                    alert('✅ Test data added successfully!');
                })
                .catch((error) => {
                    console.error('❌ Error adding test data:', error);
                    alert('❌ Error adding test data: ' + error.message);
                });
        }

        // Show debug information
        function showDebugInfo() {
            const info = `
🔍 Debug Information:
• Firebase loaded: ${typeof firebase !== 'undefined'}
• Project ID: ${firebaseConfig.projectId}
• Monitoring: ${isMonitoring}
• Charts initialized: ${flowChart && volumeChart ? 'Yes' : 'No'}
• Last update: ${window.lastUpdateTime ? new Date(window.lastUpdateTime).toLocaleString() : 'Never'}
• Console logs: Check F12 Developer Console for detailed logs
            `;
            
            alert(info);
            console.log('Debug Info:', {
                firebaseLoaded: typeof firebase !== 'undefined',
                projectId: firebaseConfig.projectId,
                monitoring: isMonitoring,
                chartsInitialized: !!(flowChart && volumeChart),
                lastUpdate: window.lastUpdateTime
            });
        }

        // Add some demo data for testing
        function addDemoData() {
            const demoData = {
                flowRate: Math.random() * 3 + 1,
                totalVolume: Math.random() * 100 + 50,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('waterFlow').add(demoData);
        }

        // Uncomment to add demo data every 5 seconds
        // setInterval(addDemoData, 5000);
    </script>
</body>
</html>
